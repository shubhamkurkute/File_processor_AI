<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing App</title>
    
    <!-- Bootstrap 5 CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">CSV Processing App</h1>

            <!-- File Upload Section -->
            <div id="upload-section" class="mb-4">
                <h2 class="text-primary">Upload CSV File</h2>
                <form id="uploadForm" class="form-inline">
                    <div class="input-group mb-3">
                        <input type="file" id="csvFile" accept=".csv" class="form-control">
                        <button type="button" id="uploadBtn" class="btn btn-primary ms-2">Upload</button>
                    </div>
                </form>
                <div id="file-status" class="alert alert-info d-none"></div>
            </div>

            <!-- Processing Section -->
            <div id="process-section" class="mb-4">
                <button type="button" id="processBtn" class="btn btn-success">Process Uploaded Data</button>
                <div id="processing-status" class="alert alert-warning d-none mt-3"></div>
            </div>

            <!-- Results Section -->
            <div id="results-section">
                <h2 class="text-primary">Results</h2>
                <button type="button" id="summaryBtn" class="btn btn-info mb-3">Request Summary</button>
                <div id="results" class="alert alert-secondary d-none"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/app.js"></script>
</body>
</html>
